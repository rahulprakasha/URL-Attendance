<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" /></title><script defer src="3.js"></script>
  <title>Sign in & Sign up Form</title>
</head>

<body>
  <div class="container">
  <form name="myForm" action="./homepage-teachers.html" onsubmit="return validateForm()" method="post">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="./homepage-teachers.html" class="sign-in-form">
          <h2 class="title">Sign Up-Proffessors</h2>
          <div class="input-field">
            <i class="fa fa-id-card-o" aria-hidden="true"></i>
            <input type="text" placeholder="Name" name="fname" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-address-card"></i>
            <input type="text" placeholder="Teacher_ID" name="branch" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-address-card"></i>
            <input type="date" placeholder="DOB" name="branch" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-address-card"></i>
            <input type="text" placeholder="Department" name="branch" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="text" placeholder="Email-ID" name="email" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="pass" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Renter Password" name="reenter" required/>
          </div>
          <!-- <div>
            <div>
              GENDER  
            </div>
            <select name="GENDER" class="input-field">
              <option value="MALE">MALE</option>
              <option value="FEMALE">FEMALE</option>
              <option value="OTHERS">OTHERS</option> 
          </select>
          </div> -->
          <input type="submit" value="Sign Up" class="btn solid"/>
          
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <img src="undraw_Collaboration_re_vyau.svg" class="image" alt="" />

          <h2 style="text-align:center;">INSTA ATTENDANCE</h2>
        </div>

      </div>
    </div>
  </div>
</form>
</body>

</html>
